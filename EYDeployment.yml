---
- name: CREATE ARM Deployment PLAYBOOK
  hosts: localhost
  connection: local
  gather_facts: False
  vars:
    # Variables 'resgrp' and 'location' need to be provided at command line with arg --extra-vars
    templatelink: 'https://raw.githubusercontent.com/amitanilsinha/TestProject/master/azuredeploy.json'
    parameterslink: 'https://raw.github.com/amitanilsinha/TestProject/blob/master/azuredeploy.parameters.json'
    
  tasks:
  - name: Deploy ARM template
    azure_rm_deployment:
        state: present
        resource_group_name: 'kunalrg' 
        # location seems to be not optional
        location: 'eastus'
        template_link: '{{ templatelink }}'
        parameters_link: '{{ parameterslink }}'
